<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台页面布局demo</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/plugins/open-iconic/css/open-iconic-bootstrap.min.css"/>
    <style>
        html{height: 100%}
        body{height: 100%;padding-top: 56px;}
        .left-menu{width: 200px}
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="navbar navbar-light bg-light navbar-expand-md fixed-top">
        <a class="navbar-brand" href="javascript:SHMenu();">
            <span class="oi oi-menu"></span>
        </a>
        <a class="navbar-brand" href="javascript:void(0);">
            zachary
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbar-collapse">
            <form class="form-inline">
                <input class="form-control" type="search" placeholder="search...">
            </form>
            <div class="navbar-nav ml-auto">
                <a class="navbar-item nav-link" href="javascript:void(0);">修改密码</a>
                <a class="navbar-item nav-link" href="javascript:void(0);">注销</a>

        <div class="left-menu bg-secondary text-white">左侧菜单</div>
        <div class="w-100 bg-info text-white">右侧主体</div>
    </div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script>
    function SHMenu(){
        console.log($(".left-menu"));
        var leftmenu = $(".left-menu");
        leftmenu.toggle();
